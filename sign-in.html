<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,300;10..100,400;10..100,700&display=swap"
      rel="stylesheet"
    />
    <title>Sign-in/Sign-up</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <a href="index.html"
          ><img src="img/Ellipse-1.png" class="logo" alt="logo"
        /></a>
        <nav>
          <ul class="nav-list">
            <li><a href="#">Location</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="about.html">About US</a></li>
            <li><a href="sign-in.html">Sign-in</a></li>
          </ul>
        </nav>
        <img
          src="img/ic_outline-manage-search.png"
          class="search"
          alt="search icon"
        />
      </div>
    </header>
    <div class="form">
      <label for="Search Catalog"><strong>Search Catalog</strong></label>
      <input type="text" placeholder=" Title" required />
      <input type="number" placeholder=" ISBN" />
      <select class="drop" name="format" id="format">
        <option value="format">Format</option>
      </select>
      <select class="drop" name="genre" id="genre">
        <option value="genre">Genre</option>
      </select>
    </div>
    <div class="grid-container sign">
      <div class="grid-items grid-item-1">
        <nav>
          <ul class="side-nav">
            <li><a href="#">Ask us</a></li>
            <li><a href="#">Reading Challenge</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Bookcamp</a></li>
            <li><a href="#">E-book</a></li>
            <li><a href="#">STEM</a></li>
            <li><a href="#">Online Resources</a></li>
            <li><a href="#">Volunteer</a></li>
          </ul>
        </nav>
      </div>
      <div class="grid-items grid-item-2">
        <img src="img/Ellipse-7.png" class="sign-img-bg" alt="" />
        <img src="img/Vector.png" class="sign-img-vec" alt="" />
        <p class="profile-txt">Upload image</p>
      </div>
      <div class="grid-items grid-item-3">
        <h1 class="h-sign">
          <span class="signup-h1">Welcome to Peadmount Library.</span><br />
          <span>Let's Get Reading!</span><br />
          Create an Account
        </h1>
        <form action="profile.html" class="signup">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            placeholder=" Type the name 'Amber' here and register to go to the profile page"
            required
          /><br />
          <label for="email">Email</label>
          <input type="email" /><br />
          <label for="phone">Phone</label>
          <input type="numbers" /><br />
          <label for="address">Address</label>
          <input type="text" /><br />
          <input
            type="submit"
            class="register btn-acc"
            value="Register Account"
          />
          <p class="p-sign">Already Registered? <a href="">Sign In</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
