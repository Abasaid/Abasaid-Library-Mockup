<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,300;10..100,400;10..100,700&display=swap"
      rel="stylesheet"
    />
    <title>Catalog</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <a href="index.html"
          ><img src="img/Ellipse-1.png" class="logo" alt="logo"
        /></a>
        <nav>
          <ul class="nav-list">
            <li><a href="#">Location</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="about.html">About US</a></li>
            <li><a href="sign-in.html">Sign-in</a></li>
          </ul>
        </nav>
        <img
          src="img/ic_outline-manage-search.png"
          class="search"
          alt="search icon"
        />
      </div>
    </header>
    <div class="form">
      <label for="Search Catalog"><strong>Search Catalog</strong></label>
      <input type="text" placeholder=" Title" required />
      <input type="number" placeholder=" ISBN" />
      <select class="drop" name="format" id="format">
        <option value="format">Format</option>
      </select>
      <select class="drop" name="genre" id="genre">
        <option value="genre">Genre</option>
      </select>
    </div>
    <div class="grid-container catalog">
      <div class="grid-items grid-item-1">
        <nav>
          <ul class="side-nav">
            <li><a href="#">Ask us</a></li>
            <li><a href="#">Reading Challenge</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="#">Bookcamp</a></li>
            <li><a href="#">E-book</a></li>
            <li><a href="#">STEM</a></li>
            <li><a href="#">Online Resources</a></li>
            <li><a href="#">Volunteer</a></li>
          </ul>
        </nav>
      </div>
      <div class="grid-items row-span-2 grid-item-2">
        <img src="img/Rectangle-9.png" alt="" />
        <button class="NA">Not Available</button>
        <button class="PL">Place Hold</button>
      </div>
      <div class="grid-items grid-item-3">
        <p class="p-cat">
          There are 6 readers in line for this tile, check out these similar
          titles that are currently available.
        </p>
        <img src="img/Rectangle-5.png" class="book-list-1" alt="" />
        <button class="btns-list btn-list-1">Check Out</button>
        <button class="btns-list btn-list-2">Check Out</button>
        <button class="btns-list btn-list-3">Check Out</button>
        <button class="btns-list btn-list-4">Check Out</button>
      </div>
      <div class="grid-items grid-item-5">
        <img src="img/Rectangle-11.png" class="book-list-2" alt="" />
        <button class="btns-list btn-list-5">Check Out</button>
        <button class="btns-list btn-list-6">Check Out</button>
        <button class="btns-list btn-list-7">Check Out</button>
        <button class="btns-list btn-list-8">Check Out</button>
      </div>
    </div>
    <div class="nums">
      <a href="" class="pg-num selected">1</a>
      <a href="" class="pg-num">2</a>
      <a href="" class="pg-num">3</a>
      <a href="" class="pg-num">4</a>
      <a href="" class="pg-num">5</a>
      <a href="" class="pg-num">6</a>
      <a href="" class="pg-num">7</a>
    </div>
  </body>
</html>
